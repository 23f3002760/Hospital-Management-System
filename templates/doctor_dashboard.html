{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Heading with Sterling Blue (text-primary) and Montserrat Font -->
    <h2 class="mb-4 text-primary fw-bold">Doctor Dashboard</h2>
    
    <!-- Welcome Message -->
    <div class="alert alert-light border shadow-sm">
        Welcome, <span class="fw-bold">Dr. {{ current_user.username }}</span>. Your panel is ready.
    </div>
    
    <!-- Appointments Card -->
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0 fw-bold">Today's Appointments</h5>
        </div>
        <div class="card-body text-center py-5">
            <div class="text-muted">
                <p class="mb-0">No appointments scheduled for today.</p>
                <small>Appointment management features </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
