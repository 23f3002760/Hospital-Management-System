{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white text-center p-3">
                <h4 class="mb-0">
                    {% if user.role == 'doctor' %}
                        Edit Doctor Detail
                    {% elif user.role == 'patient' %}
                        Edit Patient Detail
                    {% else %}
                        Edit User Details
                    {% endif %}
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-muted fw-bold">Username</label>
                        <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted fw-bold">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                    </div>
                    
                    {% if user.role == 'doctor' %}
                    <div class="mb-4">
                        <label class="form-label text-muted fw-bold">Department</label>
                        <select name="department_id" class="form-select">
                            {% for dept in departments %}
                                <option value="{{ dept.id }}" {% if user.department_id == dept.id %}selected{% endif %}>
                                    {{ dept.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endif %}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary fw-bold">Update User</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
